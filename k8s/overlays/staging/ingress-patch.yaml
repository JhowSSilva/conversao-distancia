apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: conversao-distancia-ingress
spec:
  tls:
    - hosts:
        - staging.conversao-distancia.example.com
      secretName: conversao-distancia-staging-tls
  rules:
    - host: staging.conversao-distancia.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: conversao-distancia-service
                port:
                  number: 80