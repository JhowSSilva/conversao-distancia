apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: conversao-distancia-staging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: conversao-distancia-project
  source:
    repoURL: https://github.com/JhowSSilva/conversao-distancia.git
    targetRevision: develop  # Usar branch develop para staging
    path: k8s/overlays/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s