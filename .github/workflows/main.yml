name: Deploy to AKS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Test Docker image pull
      run: |
        docker pull jhowssilva/conversao-distancia:latest

    - name: Test Docker image startup
      run: |
        docker run --rm jhowssilva/conversao-distancia:latest echo "Container OK"

    - name: Get AKS credentials
      run: az aks get-credentials --resource-group Bootcamp --name Bootcamp

    - name: Deploy to AKS
      run: |
        kubectl apply -f k8s/deployment.yaml
